<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="my-form" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div>
			 <label for="gender_m">M</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender">F</label>
			  <input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="Laptop Brands">Laptop Brands</label>
			<select name="laptop" id="laptop" required>
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="DOB">DOB </label>
			<input type="datetime-local" id="DOB" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<label for="portfolio">URL</label>
			<input type="url" id="portfolio" name="portfolio">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
